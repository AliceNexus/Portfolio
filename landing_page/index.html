<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mockup</title>
    <style>
        body {
            margin: 0 auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            max-width: 1200px;
        }
        .mockup {
            max-width: 100%;
            height: auto;
        }

        /* Show desktop image on screens wider than 768px */
        .desktop {
            display: block;
        }
        .mobile {
            display: none;
        }

        @media screen and (max-width: 800px) {
            /* Show mobile image on smaller screens */
            .desktop {
                display: none;
            }
            .mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Mockup -->
    <img src="MacBook Air - 1.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 2.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 3.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 4.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 5.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 6.svg" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 7.svg" alt="Desktop View" class="mockup desktop">

    <!-- Mobile Mockup -->
    <img src="iPhone 16 Pro Max - 1.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 2.png"Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 2 (1).png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 3.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 4.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 5.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 6.png" alt="Mobile View" class="mockup mobile">
</body>
</html>
