<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Event</title>
    <style>
        body {
            margin: 0 auto;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            max-width: 1200px;
        }
        .mockup {
            max-width: 100%;
            height: auto;
        }

        /* Show desktop image on screens wider than 768px */
        .desktop {
            display: block;
        }
        .mobile {
            display: none;
        }

        @media screen and (max-width: 800px) {
            /* Show mobile image on smaller screens */
            .desktop {
                display: none;
            }
            .mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Mockup -->
    <img src="MacBook Air - 8.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 9.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 11.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 12.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 13.jpg" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 14.png" alt="Desktop View" class="mockup desktop">
    <img src="MacBook Air - 15.png" alt="Desktop View" class="mockup desktop">

    <!-- Mobile Mockup -->
    <img src="iPhone 16 Pro Max - 7.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 8.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 9.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 10.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 11.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 12.png" alt="Mobile View" class="mockup mobile">
    <img src="iPhone 16 Pro Max - 13.png" alt="Mobile View" class="mockup mobile">
</body>
</html>
